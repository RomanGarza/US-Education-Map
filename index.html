<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United States Educational Attainment</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- FFC Testing -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</head>
<body>
    <h2 id="title">United States Education Attainment</h2>
    <div id="container">
        <svg id="canvas">

        </svg>
        <div id="rightSide">
            <div id="tooltip">

            </div>
            <svg id="legend">
                    <g>
                        <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
                        <text x="60" y="20" fill="white">Less than 15%</text>
                    </g>
                    <g>
                        <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
                        <text x="60" y="60" fill="white">15% than 30%</text>
                    </g>
                    <g>
                        <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
                        <text x="60" y="100" fill="white">30% than 45%</text>
                    </g>
                    <g>
                        <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
                        <text x="60" y="140" fill="white">More than 45%</text>
                    </g>
                    
            </svg>
            <div id="description">Percentage of adults age 25 and odler with a bachelor's degree or higher (2010-2014). Source: <a href='https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx' target="_blank">USDA Economic Research Service</a></div>
        </div>

</div>
